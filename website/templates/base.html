<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} - IoT2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: whitesmoke;" class="h-100 text-center text-bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IoT2</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              {% if current_user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="/">Home</a>

              {% else %}
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link active" href="/info">Info</a>
              <a class="nav-link active" href="/Skralde Niveau">Skralde niveau</a>
              <a class="nav-link active" href="/login">Log ind</a>
              {% endif %}
              </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    {% block content %} 
    {% endblock %}
    <footer class="bg-dark mt-5 pd-5 text-white text-center">
      <p>&copy; GO AWAY</p>
      <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D" target="_blank" class="text-white"> EMAIL NEJ TAK</a></p>
  </footer>
</body>
</html>
